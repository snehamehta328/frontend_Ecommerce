<div class="container c1">
  <form class="form-horizontal" action="/action_page.php">

    <div class="form-group">
      <label for="id">Product Id:</label>
      <input type="text" class="form-control" id="id"name="id" [(ngModel)]="pid" (input)="update5($event.target.value)">
    </div>
    <div class="form-group">
      <label for="pname">Product Name:</label>
      <input type="text" class="form-control" name="name" id="pname" [(ngModel)]="name2" (input)="update($event.target.value)">
    </div>
    <div class="form-group">
      <label for="pprice">Product Price:</label>
      <input type="text" class="form-control" name="price"  id="pprice" [(ngModel)]="price" (input)="update2($event.target.value)">
    </div>
    <div class="form-group">
      <label for="pcat">Product Category:</label>
      <input type="text" class="form-control" id="pcat" name="category" [(ngModel)]="category" (input)="update3($event.target.value)">
    </div>

    <div class="form-group">
      <label >Product Image:</label>
      <input type="text" class="form-control" id="pimage" name="image" [(ngModel)]="image" (input)="update4($event.target.value)">
    </div>
    <div class="form-group">
      <label for="pdetails">Product Additional Description:</label>
      <textarea class="form-control" rows="5" id="pdetails"></textarea>
    </div>
    <button type="button" class="mt-3 btn btn-primary" (click)="addproduct()">Add Product</button>&nbsp;
   <button type="button" class="mt-3 btn btn-primary" (click)="edit()">Edit Product</button>
  </form>

</div>
